<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Question Papers</title>
  </head>
  <body>
    <h1>Question Papers</h1>
    <h2>{{ selected_course.title }} Question Papers</h2>
    <ul>
      {% for question_paper in question_papers %}
      <li>
        <a href="{{ question_paper.file.url }}"
          >{{ question_paper.title }} - {{ question_paper.year }}</a
        >
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
